services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: onlineexam-db
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Developer"
      MSSQL_SA_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:1433"
    volumes:
      - db_data:/var/opt/mssql
    healthcheck:
      test: [ "CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P $$MSSQL_SA_PASSWORD -C -Q \"SELECT 1\" >/dev/null || /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P $$MSSQL_SA_PASSWORD -C -Q \"SELECT 1\" >/dev/null" ]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 20s
    restart: unless-stopped

  backend:
    build:
      context: ./OnlineExamBe
      dockerfile: Dockerfile
    container_name: onlineexam-backend
    environment:
      ASPNETCORE_URLS: http://0.0.0.0:8080
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT}
      ConnectionStrings__DefaultConnection: "Server=${DB_HOST};Database=${DB_NAME};User Id=${DB_USER};Password=${DB_PASSWORD};TrustServerCertificate=True;Encrypt=False;MultipleActiveResultSets=true"
    ports:
      - "${BE_HTTP_PORT}:8080"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./OnlineExamFe/client
      dockerfile: Dockerfile
    container_name: onlineexam-frontend
    environment:
      VITE_API_BASE_URL: ""
      VITE_API_TARGET: "http://backend:8080"
    ports:
      - "${FE_PORT:-5173}:5173"
    depends_on:
      - backend
    restart: unless-stopped

  migrate:
    image: mcr.microsoft.com/dotnet/sdk:8.0
    working_dir: /src
    volumes:
      - ./:/src
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT}
      ConnectionStrings__DefaultConnection: "Server=${DB_HOST};Database=${DB_NAME};User Id=${DB_USER};Password=${DB_PASSWORD};TrustServerCertificate=True;Encrypt=False;MultipleActiveResultSets=true"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c 'dotnet tool install --global dotnet-ef --version 8.0.0 && export PATH="$$PATH:/root/.dotnet/tools" && dotnet ef database update --project OnlineExamBe/OnlineExam.Infrastructure/OnlineExam.Infrastructure.csproj --startup-project OnlineExamBe/OnlineExam/OnlineExam.csproj'

volumes:
  db_data:
