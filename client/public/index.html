<!--
  index.html for the Online Examination System React application.
  This file serves as the root HTML document that hosts the SPA.
  The React components will be mounted into the <div id="root"> element.
  It links to the web app manifest (manifest.json) to enable progressive
  web app capabilities and defines basic metadata for search engines.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Ensure proper rendering and touch zooming on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Online Examination System â€“ create, take and monitor exams online." />
    <!-- Link to the PWA manifest. The %PUBLIC_URL% placeholder will be replaced at build time when using tools like Create React App. -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <title>Online Examination System</title>
  </head>
  <body>
    <!-- This message is shown if JavaScript is disabled in the user's browser. -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- React will render into this root element -->
    <div id="root"></div>
    <!-- The bundled application script will be injected here by the build tool (e.g., Webpack or Vite). -->
  </body>
</html>
